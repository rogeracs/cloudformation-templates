AWSTemplateFormatVersion: "2010-09-09"

Resources:
  MyExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "MyExecutionRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ecs-tasks.amazonaws.com"
            Action: "sts:AssumeRole"

  MyTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "MyTaskRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ecs-tasks.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "MyTaskPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "ecs:ListTasks"
                  - "ecs:DescribeTasks"
                  - "ecs:StopTask"
                  # Add any additional permissions your task needs here
                Resource: "*"

  MyTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: nginx-familiy
      Cpu: 1 vCPU
      Memory: 1024
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt MyExecutionRole.Arn
      TaskRoleArn: !GetAtt MyTaskRole.Arn
      ContainerDefinitions:
        - Name: nginx
          Image: "nginx:latest"  # Replace with your container image URL
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
          